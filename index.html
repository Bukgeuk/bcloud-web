<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Author" content="Bukgeuk"/>
        <meta name="description" content="쉽게 사용할 수 있는 개인 클라우드!"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta property="og:title" content="Bcloud">
        <meta property="og:description" content="쉽게 사용할 수 있는 개인 클라우드!">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/default.css">
        <link rel="stylesheet" href="css/index.css">
        <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
        <title>Bcloud</title>
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body class="no-drag">
        <script>
            init_background();
        </script>
        <section>
            <div id="OuterDiv">
                <div class="Align WidthFullCenter">
                    <div>
                        <img src="images/icon.png", alt="Failed to load image" width="75" height="75">         
                        <span id="MainText">Bcloud</span>
                    </div>
                    <div class="OuterForm Align">
                        <form name="LoginForm">
                            <div class="OuterForm Align TextAlignLeft" id="AddError">
                                <div class="form-group">
                                    <label for="InputUsername">아이디</label>
                                    <input type="text" class="form-control" name="id" id="InputUsername" aria-describedby="UsernameHelp">
                                </div>
                                <div class="form-group">
                                    <label for="InputPassword">비밀번호</label>
                                    <input type="password" class="form-control" name="pw" id="InputPassword">
                                </div>
                            </div>
                            <div class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none;" id="ErrCheck">
                                아이디/비밀번호를 확인해 주세요
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none;" id="ErrEmpty">
                                아이디/비밀번호를 입력해 주세요
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <button type="button" class="btn btn-outline-primary btn-lg btn-block" onclick="submit_func();">로그인</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/sha512.js"></script>
        <script>
            init_error();
        </script>
    </body>
</html>
