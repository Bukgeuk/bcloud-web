<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Author" content="Bukgeuk"/>
        <meta name="description" content="Bukgeuk Cloud"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta property="og:title" content="Bcloud">
        <meta property="og:description" content="Bukgeuk Cloud">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/default.css">
        <link rel="stylesheet" href="css/cloud.css">
        <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
        <title>Bcloud</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/data_structure.js"></script>
        <script type="text/javascript" src="js/query.js"></script>
        <script type="text/javascript" src="js/ext.js"></script>
        <script type="text/javascript" src="js/event.js"></script>
        <script type="text/javascript" src="js/reload.js"></script>
        <script type="text/javascript" src="js/click.js"></script>
        <script type="text/javascript" src="js/cloud.js"></script>
    </head>
    <body class="no-drag" style="overflow-x: hidden;">
        <header>
            <div class="header_label">
                <div id="mySidenav" class="sidenav" style="z-index: 20;">
                    <a class="closebtn" onclick="closeNav()">&times;</a>
                    <div class="navMainText" id="nav-id" style="white-space : nowrap;"></div>
                    <div style="line-height: 20px; white-space : nowrap">
                        <span class="navText" style="padding-left: 20px;">저장 공간</span>
                        <div class="progress" style="margin-right: 15px; margin-left: 15px; height: 20px;">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" id="Volume-Bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 20%;"></div>       
                        </div>
                        <span class="navText" style="text-align: right; padding-right: 15px;" id="nav-volume">
                            <span id="Volume-Used">0</span>GB / <span id="Volume-Total">0</span>GB
                        </span>
                    </div>
                    <a href="#">Contact</a>
                </div>
                <div style="height: inherit; line-height: inherit; vertical-align: middle; text-align: center;">
                    <!--
                    --><div style=" display: inline-block; height: inherit; width: 100vw; position: relative;">
                        <div onclick="openNav()" style="height:inherit; display: inline-block; padding-left: 15px; position: absolute; left: 0;">
                            <span>☰</span>
                            <span id="menuText"> MENU</span>
                        </div>
                        <img src="images/icon.png", alt="Failed to load image" width="60" height="60">
                        <span id="MainText">Bcloud</span>
                    </div>
                </div>
            </div>
        </header>
        <section>
            <header>
                <div class="flex-nowrap">
                    <div id="media-btn" class="input-group">
                        <div class="input-group-prepend">
                            <button class="input-group-text btn hm-btn" id="addon-wrapping">
                                <img src="images/home.png" height="20" width="20" onclick="clickHome();">
                            </button>
                        </div>
                        <div class="input-group-prepend">
                            <button class="input-group-text btn previous-btn" id="addon-wrapping">
                                <img src="images/left-arrow.png" height="20" width="20" onclick="clickPrevious();">
                            </button>
                        </div>
                        <div class="input-group-prepend">
                            <button class="input-group-text btn next-btn" id="addon-wrapping">
                                <img src="images/right-arrow.png" height="20" width="20" onclick="clickNext();">
                            </button>
                        </div>
                        <input type="text" class="form-control" aria-label="Dir" aria-describedby="addon-wrapping" id="DirInput">
                        <div class="input-group-prepend">
                            <button class="input-group-text btn" id="addon-wrapping" onclick="clickCheck();">
                                <img src="images/check.png" height="20" width="20">
                            </button>
                        </div>
                        <div class="input-group-prepend">
                            <button class="input-group-text btn up-btn" id="addon-wrapping">
                                <img src="images/up-arrow.png" height="20" width="20" onclick="clickUp();">
                            </button>
                        </div>
                        <div class="input-group-prepend">
                            <button class="input-group-text btn" id="addon-wrapping">
                                <img src="images/reload.png" height="20" width="20" onclick="clickReload();">
                            </button>
                        </div>
                        <div class="dropdown input-group-prepend">
                            <button class="btn input-group-text" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img src="images/plus.png" height="20" width="20">
                            </button>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item">새 폴더</a>
                                <a class="dropdown-item" href="javascript:RaiseFileInputClick();">파일 업로드</a>
                            </div>
                        </div>
                    </div>

                    <div id="media-btn2" class="input-group">
                        <div class="input-group-prepend">
                            <button class="input-group-text btn hm-btn" id="addon-wrapping">
                                <img src="images/home.png" height="20" width="20" onclick="clickHome();">
                            </button>
                        </div>
                        <div class="input-group-prepend">
                            <button class="input-group-text btn previous-btn" id="addon-wrapping">
                                <img src="images/left-arrow.png" height="20" width="20" onclick="clickPrevious();">
                            </button>
                        </div>
                        <div class="input-group-prepend">
                            <button class="input-group-text btn next-btn" id="addon-wrapping">
                                <img src="images/right-arrow.png" height="20" width="20" onclick="clickNext();">
                            </button>
                        </div>
                        <div class="input-group-prepend">
                            <button class="input-group-text btn" id="addon-wrapping" onclick="clickCheck();">
                                <img src="images/check.png" height="20" width="20">
                            </button>
                        </div>
                        <div class="input-group-prepend">
                            <button class="input-group-text btn up-btn" id="addon-wrapping">
                                <img src="images/up-arrow.png" height="20" width="20" onclick="clickUp();">
                            </button>
                        </div>
                        <div class="input-group-prepend">
                            <button class="input-group-text btn" id="addon-wrapping">
                                <img src="images/reload.png" height="20" width="20" onclick="clickReload();">
                            </button>
                        </div>
                        <div class="dropdown input-group-prepend">
                            <button class="btn input-group-text" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img src="images/plus.png" height="20" width="20">
                            </button>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item">새 폴더 추가</a>
                                <a class="dropdown-item" href="javascript:RaiseFileInputClick();">파일 업로드</a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <summary style="overflow-x: hidden;" onclick="CancelAllSelection();">
                <form name="uploadForm" id="uploadForm" enctype="multipart/form-data" method="POST">
                    <input type="file" style="display: none;" id="ChooseFile">
                    <div id="FileListView">
                        <div class="spinner-border text-primary" role="status" id="Loading">
                            <span class="sr-only">Loading...</span>
                        </div>
                        <div class="dropdown-menu" id="Menu" style="display: none;">
                            <a class="dropdown-item">이름 바꾸기</a>
                            <a class="dropdown-item">삭제</a>
                            <a class="dropdown-item">새 폴더</a>
                            <a class="dropdown-item">잘라내기</a>
                            <a class="dropdown-item">붙여넣기</a>
                            <a class="dropdown-item">다운로드</a>
                        </div>
                        <div class="dropdown-menu" id="PageMenu" style="display: none;">
                            <a class="dropdown-item">새 폴더</a>
                            <a class="dropdown-item">잘라내기</a>
                            <a class="dropdown-item">붙여넣기</a>
                        </div>
                        <div style="border-bottom: 2px solid rgba(82, 83, 85, 0.288);" id="FirstBorderLine"></div>
                        <div style="display: none;" id="NoFile">
                            <div>
                                파일이 없습니다
                            </div>
                        </div>
                        <div id="Files">
                            
                        </div>
                    </div>
                </form>
                <!--<form name="uploadForm" id="uploadForm" enctype="multipart/form-data" method="post">
                    <div id="dropZone" style="text-align: center;">
                        <div style="background-color: rgb(173, 222, 255); opacity: 1; width: 100vw; height: 100vh; opacity: 0; z-index: 100;" id="dropColor">
                            
                        </div>
                    </div>
                </form>
                    
                <a href="#" onclick="uploadFile(); return false;" class="btn bg_01">파일 업로드</a>-->
                
            </summary>
        </section>
    </body>
</html>
